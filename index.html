<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../TodoListHTML-BS/assets/images/740px-Lion_of_Judah_emblem_of_the_Ethiopian_Empire.svg.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Task Manager</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- Main Section -->
  <main>
    <!-- Form -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
      <main>
        <from>
          <div class="needs-validation" novalidate>
            <div class="container mx-auto">
              <header class="text-uppercase">
                <h1 class="text-center mt-5 btn-secondary fw-bold p-5 ">Task List</h1>
              </header>
              <div class="input-group mb-3 mt-5">
                <span class="input-group-text fs-3">Add New Task</span>
                <input type="text" class="form-control fs-3" aria-label="Username" id="newTaskNameInput" required>

                <div class="invalid-feedback">

                </div>
              </div>
              <div class="input-group mt-5">
                <span class="input-group-text fs-3">Task Description</span>
                <textarea class="form-control newDescriptionInput" id="formcontroltextarea"
                  aria-label="Task Description" required></textarea>
              </div>
            </div>
            <br>

            <div class="row justify-content-center">
              <div class="col-6 ">
                <div class="">

                  <span class="input-group-text fs-3">Assigned To:</span>
                  <input type="text" class="form-control fs-3" aria-label="Username" id="assignedTo" required>
                </div>
                <br>

                <div>
                  <span class="input-group-text fs-3 ">Task Type:</span>
                  <input type="text" class="form-control fs-3" aria-label="Username" id="taskType" required>
                </div>
                <br>
                <select class="form-select form-select-lg my-3 fs-3" id="statusUpdate"
                  aria-label="Default select example" required>
                  <option value="">Status</option>
                  <option value="Not started">Not started</option>
                  <option value="In progress">In Progress</option>
                  <option value="Done">Done</option>
                </select>
                <br>
                <div class="input-group-text justify-content-between fs-3">Due Date:
                  <input type="date" class="dueDate form-control fs-4" id="autoSizingInputGroup"
                    style="width: 150px; height: 50px;" id="start" name="trip-start" />
                </div>
              </div>
            </div>
          </div>


          <div class="row d-grid gap-2 btn col-6 mx-auto mt-5">
            <button type="submit" id="addTaskBtn" class="submitBtn btn-secondary btn-lg shadow-lg p-3 mb-5 fs-1">Add
              Task</button>
          </div>

          </form>
          <footer class="text-center">
            <h6 class=" mx-auto">Created by Group-3 (Lidiya/Imain/Konjit)</h6>
          </footer>

      </main>
      <!-- JavaScript Code -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      <script src="./assets/js/taskManager.js"></script>
      <script src="./assets/js/index.js"></script>
    </body>

</html>
